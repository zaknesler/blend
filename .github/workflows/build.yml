name: Build & test
on: [push, pull_request]

env:
  PROJECT_NAME: blend
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  NODE_VERSION: 21.x
  BLEND_HOME: ${{ github.workspace }}/blend_home
  DATABASE_URL: sqlite:${{ github.workspace }}/blend.db

jobs:
  test:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - name: linux-amd64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            command: cargo
          - name: linux-arm64
            runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            command: cross
          - name: win-amd64
            runner: windows-latest
            target: x86_64-pc-windows-msvc
            command: cargo
          - name: macos-amd64
            runner: macos-latest
            target: x86_64-apple-darwin
            command: cargo
          - name: macos-arm64
            runner: macos-latest
            target: aarch64-apple-darwin
            command: cargo
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        name: Install Node.js ${{ env.NODE_VERSION }}
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: pnpm/action-setup@v3
        id: pnpm-install
        with:
          version: 9
          run_install: false
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ matrix.target }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ matrix.target }}-pnpm-store-

      # - uses: crate-ci/typos@master

      - name: Create dummy dist directory
        shell: bash
        run: |
          mkdir $GITHUB_WORKSPACE/ui/dist

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: "${{ matrix.target }}"
      - uses: Swatinem/rust-cache@v2

      - name: Install Cross
        if: matrix.command == 'cross'
        shell: bash
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          cargo binstall --no-confirm cross

      - run: cargo binstall sqlx-cli
      - run: sqlx db create
      - run: sqlx migrate run --source crates/blend-db/migrations

      - run: ${{ matrix.command }} test --verbose --workspace --target ${{ matrix.target }}

      - run: pnpm install
      - run: pnpm run build

      - run: ${{ matrix.command }} build --verbose --locked --release --target ${{ matrix.target }}

      - name: Prepare binary
        shell: bash
        run: |
          BIN_SUFFIX=""
          if [[ "${{ matrix.runner }}" == "windows-latest" ]]; then
            BIN_SUFFIX=".exe"
          fi

          # The built binary output location
          BIN_OUTPUT="target/${{ matrix.target }}/release/${PROJECT_NAME}${BIN_SUFFIX}"

          # Define a better name for the final binary
          BIN_RELEASE="${PROJECT_NAME}-${{ matrix.name }}${BIN_SUFFIX}"
          BIN_RELEASE_VERSIONED="${PROJECT_NAME}-${{ github.ref_name }}-${{ matrix.name }}${BIN_SUFFIX}"

          # Make output directory
          mkdir "${GITHUB_WORKSPACE}/bin-out"

          # Move the built binary where you want it
          mv "${BIN_OUTPUT}" "${GITHUB_WORKSPACE}/bin-out/${BIN_RELEASE}"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-${{ matrix.name }}
          path: ${{ github.workspace }}/bin-out/*
